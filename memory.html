<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game</h1>
    <span id="score">score: </span>
    <div id="players" class="container-fluid">
      <div class="row justify-content-center">
        <div id="activePlayer" class="col-12 d-flex justify-content-center">
          <h>Enter player's names</h>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 d-flex justify-content-center">
          <input id="player1" placeholder="Enter first player's name" />
        </div>
        <div class="col-2 d-flex justify-content-center">
          <input id="player2" placeholder="Enter second player's name" />
        </div>
      </div>
    </div>
    <div id="board"></div>
    <script src="game.js"></script>
  </body>
</html>
